<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado del Top</title>
</head>
<body>
    <h1>Resultado del Top de Películas</h1>
    <p>Sentimiento: {{ sentimiento or "Todos" }}</p>
    <p>Género: {{ genero or "Todos" }}</p>
    <p>Top: {{ top }}</p>

    <ul>
        {% for peli, count in ranking.items() %}
            <li>{{ peli }} - {{ count }} reseñas</li>
        {% endfor %}
    </ul>

    <a href="/formulario">Volver</a>
</body>
</html>
