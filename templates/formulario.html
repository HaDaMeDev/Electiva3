<!DOCTYPE html>
<html>
<head><title>Formulario de Filtro</title></head>
<body>
    <h2>Selecciona filtros para ver el top de películas</h2>
    <form method="post">
        <label>Sentimiento:</label>
        <select name="sentimiento">
            {% for s in sentimientos %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select><br><br>

        <label>Género:</label>
        <select name="genero">
            {% for g in generos %}
                <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
        </select><br><br>

        <label>Top:</label>
        <input type="number" name="top" value="5" min="1" max="20"><br><br>

        <button type="submit">Consultar</button>
    </form>
</body>
</html>
