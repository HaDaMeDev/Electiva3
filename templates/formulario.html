<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmCritic - Consulta Top Películas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&family=Oswald:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f0f1a;
            --secondary-color: #e50914;
            --accent-color: #f5c518;
            --light-color: #ffffff;
            --dark-color: #0a0a12;
            --text-color: #e1e1e1;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: rgba(15, 15, 26, 0.9);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            border-bottom: 1px solid var(--secondary-color);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: var(--secondary-color);
            margin-left: 8px;
        }
        
        .logo i {
            color: var(--accent-color);
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        main {
            padding: 3rem 0;
            position: relative;
        }
        
        /* Efecto de luz de proyector */
        main::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(245, 197, 24, 0.15) 0%, rgba(245, 197, 24, 0) 70%);
            z-index: -1;
        }
        
        .form-container {
            background: rgba(15, 15, 26, 0.85);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(229, 9, 20, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* Efecto de película */
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: repeating-linear-gradient(
                to right,
                #000 0px,
                #000 10px,
                var(--accent-color) 10px,
                var(--accent-color) 20px
            );
        }
        
        h1 {
            font-family: 'Oswald', sans-serif;
            color: var(--light-color);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            margin: 0.8rem auto;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--light-color);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        
        select, input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(229, 9, 20, 0.3);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(10, 10, 18, 0.7);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23f5c518'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(245, 197, 24, 0.3);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Oswald', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            margin-top: 1rem;
        }
        
        .btn-secondary:hover {
            background-color: rgba(245, 197, 24, 0.1);
        }
        
        footer {
            background-color: rgba(10, 10, 18, 0.9);
            color: var(--text-color);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-top: 1px solid rgba(229, 9, 20, 0.3);
        }
        
        .form-description {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #aaa;
            font-size: 1.1rem;
            line-height: 1.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .film-icon {
            color: var(--accent-color);
            margin-right: 10px;
        }
        
        /* Efecto de estrella */
        .star-rating {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--accent-color);
            color: var(--dark-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 3px 10px rgba(245, 197, 24, 0.5);
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-bottom: 1rem;
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/" class="logo"><i class="fas fa-film"></i>Film<span>Critic</span></a>
            <nav>
                <a href="/" class="btn btn-secondary" style="padding: 0.6rem 1rem; font-size: 0.9rem;">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="form-container">
            <div class="star-rating">
                <i class="fas fa-star"></i>
            </div>
            
            <h1>Consulta Top de Películas</h1>
            <p class="form-description">
                <i class="fas fa-ticket-alt film-icon"></i>
                Descubre las mejores películas según tus preferencias. Filtra por sentimiento de las críticas, género cinematográfico y el número de resultados que deseas obtener.
            </p>
            
            <form action="/formulario" method="post">
                <div class="form-group">
                    <label for="sentimiento"><i class="fas fa-smile film-icon"></i> Sentimiento:</label>
                    <select name="sentimiento" id="sentimiento">
                        <option value="">-- Todos los sentimientos --</option>
                        {% for s in sentimientos %}
                            <option value="{{ s }}">{{ s.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="genero"><i class="fas fa-theater-masks film-icon"></i> Género:</label>
                    <select name="genero" id="genero">
                        <option value="">-- Todos los géneros --</option>
                        {% for g in generos %}
                            <option value="{{ g }}">{{ g }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="top"><i class="fas fa-list-ol film-icon"></i> Cantidad de resultados (1-20):</label>
                    <input type="number" name="top" id="top" value="5" min="1" max="20">
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-search"></i> Buscar Películas
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; FilmCritic - Todos los derechos reservados</p>
            
            <div style="margin-top: 1rem;">
                <i class="fab fa-imdb" style="color: var(--accent-color); font-size: 1.5rem;"></i>
            </div>
        </div>
    </footer>
</body>
</html>
