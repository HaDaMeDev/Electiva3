<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Top Películas</title>
</head>
<body>
    <h1>Consulta Top de Películas</h1>
    <form action="/formulario" method="post">
        <label for="sentimiento">Sentimiento:</label>
        <select name="sentimiento" id="sentimiento">
            <option value="">-- Todos --</option>
            {% for s in sentimientos %}
                <option value="{{ s }}">{{ s.capitalize() }}</option>
            {% endfor %}
        </select>

        <label for="genero">Género:</label>
        <select name="genero" id="genero">
            <option value="">-- Todos --</option>
            {% for g in generos %}
                <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
        </select>

        <label for="top">Cantidad:</label>
        <input type="number" name="top" value="5" min="1" max="20">

        <button type="submit">Consultar</button>
    </form>
</body>
</html>
