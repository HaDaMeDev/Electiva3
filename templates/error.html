<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmCritic - Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Oswald:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f0f1a;
            --secondary-color: #e50914;
            --accent-color: #f5c518;
            --light-color: #ffffff;
            --dark-color: #0a0a12;
            --text-color: #e1e1e1;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-container {
            background: rgba(15, 15, 26, 0.9);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            border: 1px solid rgba(229, 9, 20, 0.3);
            position: relative;
            max-width: 600px;
            width: 100%;
        }
        
        /* Efecto de película */
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: repeating-linear-gradient(
                to right,
                #000 0px,
                #000 10px,
                var(--accent-color) 10px,
                var(--accent-color) 20px
            );
        }
        
        h2 {
            font-family: 'Oswald', sans-serif;
            color: var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h2 i {
            margin-right: 15px;
            font-size: 2.2rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #aaa;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Oswald', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover {
            background-color: #ff0000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        footer {
            margin-top: 3rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        /* Efecto de luz de proyector */
        body::before {
            content: '';
            position: fixed;
            top: -50px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(245, 197, 24, 0.15) 0%, rgba(245, 197, 24, 0) 70%);
            z-index: -1;
        }
        
        /* Efecto de claqueta */
        .clapboard {
            position: absolute;
            top: -30px;
            right: 20px;
            color: var(--accent-color);
            font-size: 3rem;
            transform: rotate(15deg);
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
            }
            
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="clapboard">
            <i class="fas fa-film"></i>
        </div>
        
        <h2><i class="fas fa-exclamation-triangle"></i> Error en la Película</h2>
        <p>{{ message }}</p>
        
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
    </div>
    
    <footer>
        <p>&copy; FilmCritic - Todos los derechos reservados</p>
        <div style="margin-top: 0.5rem;">
            <i class="fab fa-imdb" style="color: var(--accent-color); font-size: 1.5rem;"></i>
        </div>
    </footer>
</body>
</html>
